name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build & Optimize
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate SEO (Sitemap & Robots)
        run: node generate_seo.js

      - name: Compress Images (Calibre)
        uses: calibreapp/image-actions@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true 
          # compressOnly: true means it won't commit back, avoiding loops. 
          # BUT we want the compressed images in the deployment artifact. 
          # Image Actions modifies the files in the working directory. 
          # So we can just proceed to upload.

      - name: Minify CSS & JS
        run: |
          npm install -g clean-css-cli terser
          echo "Minifying CSS..."
          find . -type f -name "*.css" -not -path "./node_modules/*" -exec cleancss -o {} {} \;
          echo "Minifying JS..."
          find . -type f -name "*.js" -not -name "generate_seo.js" -not -path "./node_modules/*" -exec terser {} -o {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Job 2: Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 3: Lighthouse Audit
  audit:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ needs.deploy.outputs.page_url }}
          uploadArtifacts: true 
          temporaryPublicStorage: true
